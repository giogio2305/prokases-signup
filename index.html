<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
@import url('https://fonts.cdnfonts.com/css/sf-pro-display?styles=98774,98777,98776,98772,98773,98775,98770,98771,98769');
#inscription{
    width: 100%;
    height: 100vh;
    margin: 0;
    display: flex;
    align-items: center;
    justify-content: center;
    font-family: 'SF Pro Display', sans-serif;
}

#inscription .sign{
    width: 76%;
    height: 68vh;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    margin: 0 20px;
    padding: 20px 0;
}
#inscription .sign .bbt{
    width: 72%;
    padding: 16px;
    border-radius: 24px;
    background-color: #0048D5;
    color: #fff;
    margin-top: 24px;
    text-align: center;
    border: none;
    cursor: pointer;
    font-size: 16px;
    font-weight: 300;
    font-family: 'SF Pro Display', sans-serif;
}
#inscription .sign .title{
font-size: 36px;
font-weight: 600;
letter-spacing: -0.3px;
max-width: 60%;
text-align: center;
margin: 0;
}
#inscription .sign .text{
font-size: 14px;
font-weight: 300;
letter-spacing: 0.3px;
max-width: 60%;
text-align: center;
color: #737373;
margin: 20px 0;
}

#inscription .sign input:not([type="radio"]){
    width: 72%;
    padding: 12px 16px;
    margin: 12px 0;
    font-family: 'SF Pro Display', sans-serif;
    border: 1.8px solid #e0e0e0;
}
#inscription .sign .fc{
    width: 72%;
    display: inline-flex;
    justify-content: space-between;
}

#inscription .sign .fc input{
    width: 48%;
    padding: 12px 16px;
    margin: 12px 0;
    font-family: 'SF Pro Display', sans-serif;
    border: 1.8px solid #e0e0e0;
}

#inscription .sign .forgot, .auth, .auth a{
    font-size: 14px;
    font-weight: normal;
    color: #000;
    margin: 10px 0;
}
#inscription .sign .auth a{
    font-weight: 600;
}

#inscription .sign .confi{
    display: inline-flex; 
    width: 72%;
    align-items: center;
    justify-content: center;
    margin: 18px 0;
    font-size: 16px;
    color: #777;
}
#inscription .sign .confi input{
margin: 0 12px;
width: 18px;
height: 18px;
}
@media screen and (max-width: 820px) {
    #inscription .sign{
    width: 92vw;
    height: 68vh;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    margin: 0 20px;
    padding: 20px 0;
}

#inscription .sign .title{
font-size: 30px;
max-width: 80%;
}
#inscription .sign .text{
font-size: 12px;
max-width: 92%;
}

#inscription .sign input:not([type="radio"]){
    width: 88%;
    padding: 12px 16px;
    margin: 12px 0;
    font-family: 'SF Pro Display', sans-serif;
}
#inscription .sign .fc{
    width: 88%;
    display: inline-flex;
    justify-content: space-between;
}

#inscription .sign .fc input{
    width: 48%;
    padding: 12px 16px;
    margin: 12px 0;
    font-family: 'SF Pro Display', sans-serif;
    border: 1.8px solid #e0e0e0;
}

#inscription .sign .confi{
    display: inline-flex; 
    width: 88%;
    align-items: center;
    justify-content: center;
    margin: 18px 0;
    font-size: 14px;
    color: #777;
}
}
</style>
<section id="inscription">
    <div class="sign">
        <h1 class="title">Inscrivez-vous</h1>
        <p class="text">Lorem ipsum dolor sit amet consectetur. Arcu leo curabitur netus mi etiam. Condimentum donec accumsan orci enim orci justo.</p>
        <div class="fc">
            <input type="text" name="Prénom" placeholder="Prénom">
            <input type="text" name="Nom" placeholder="Nom">
        </div>
        <input type="email" name="email" placeholder="Adresse mail">
        <input  type="password" name="password" placeholder="Mot de passe">
        <div class="bbt">S’inscrire</div>

            <div class="confi">
                <input type="radio" name="">
                <label>En cochant cette case vous acceptez les termes d’utilisation et notre politique de confidentialité</label>
    
            </div>
        <span class="auth">
            Vous avez déjà un compte ? <a href="#">Connectez-vous ici.</a>
        </span>
     </div>
</section>
